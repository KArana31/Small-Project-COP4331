<html>
<head>
        <title>COP 4331 LAMP Stack Demo</title>
        <script type="text/javascript" src="js/code.js"></script>
		<link href="css/styles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function()
        {
                readCookie();
        }, false);
        </script>

</head>
<body>


<div id="loggedInDiv">
        <span id="userName"></span><br />
        <button type="button" id="logoutButton" class="button-8" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
        <br />
                <input type="text" id="search" placeholder="Contact to Search for"/>
                <button type="button" id="toRegButton" class="button-8" onclick="searchContact();"> Search Contact </button><br />
                <span id="searchResults"></span>
                <table style="width:100%" id="contactList">
                </table><br/>
        <br />
        <button type="button" id="addContactButton" class="button-8" onclick="goAddContact();"> Add New Contact </button>
        <span id="AddContactsResult"></span>
		<span id="DeleteContactsResult"></span>
</div>

</body>
</html>
