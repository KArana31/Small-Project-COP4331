<html>
<head>
	<title>COP 4331 LAMP Stack Demo</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script>

</head>
<body>

<h1 id="title">Welcome, User!</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />
		<input type="text" id="search" placeholder="Contact to Search for"/>
		<button type="button" id="toRegButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
		<span id="searchResults"></span>
		<table style="width:100%" id="contactList">
		  <tr>
		    <th>First Name</th>
		    <th>Last Name</th>
		    <th>Phone</th>
		    <th>Email</th>
		    <th>Address</th>
		    <th>Edit Contact</th>
		    <th>Delete Contact</th>
		  </tr>
		</table><br/>
		<!-- <p id="contactList"></p><br /> -->
	<br />
	<button type="button" id="addContactButton" class="buttons" onclick="goAddContact();"> Add New Contact </button>
	<span id="AddContactsResult"></span>
	<span id="DeleteContactsResult"></span>
</div>

</body>
</html>
