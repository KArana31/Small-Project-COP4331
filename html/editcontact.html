<html>
<head>
	<title>COP 4331 LAMP Stack Demo - Edit Contact</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">COP 4331 LAMP Stack Demo</h1>

<div id="topRegDiv">
	<span id="reg-title">Edit Existing Contact</span>
	<h1 id="inner-RegTitle">Fill in the following fields to make changes to contact.</h1>
</div>

<div id="regDiv">
	<input type="text" id="editFirstName" placeholder="First Name" /><br />
	<input type="text" id="editLastName" placeholder="Last Name"/><br />
	<input type="text" id="editPhoneNumber" placeholder="Phone Number"/><br />
	<input type="text" id="editEmail" placeholder="Email" /><br />
	<input type="text" id="editAddress" placeholder="Address"/><br />
	<button type="button" id="editButton" class="buttons" onclick="editContact();"> Save Changes </button>
	<button type="button" id="homeButton" class="buttons" onclick="backToHome();"> Back </button>
	<span id="EditContactResult"></span>
</div>

</body>
</html>
